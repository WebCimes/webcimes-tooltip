<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="WebCimes">
        <meta name="Copyright" content="Â© https://webcimes.com">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Demo webcimes-tooltip</title>
        <link rel="stylesheet" href="../dist/css/webcimes-tooltip.css">
		<script type="module" src="script.js"></script>
    </head>
    <body>
        <div style="width:2000px; height:2000px;">
            <h3>Basic title example:</h3>
            <span title="My title" data-tooltip-placement="top" data-tooltip-delay="400" data-tooltip-duration="600" data-tooltip-arrow="true" data-tooltip-hide-on-hover="true" tabindex="0" role="button">My title</span>
            <br>
            <br>
            <h3>Basic title example with html:</h3>
            <button title="My <span style='color:red;'>red</span> title<br>With some <i>html</i>" data-tooltip-placement="top" data-tooltip-delay="400" data-tooltip-duration="600" data-tooltip-arrow="true" data-tooltip-hide-on-hover="false">My <span>content</span></button>
            <br>
            <br>
            <h3>Basic title with content element:</h3>
            <button id="titleWithContentEl" data-tooltip-placement="top" data-tooltip-delay="400" data-tooltip-duration="600" data-tooltip-arrow="true" data-tooltip-hide-on-hover="false">My <span>content</span></button>
            <div id="myContent1" style="display:none;">
                My content<br>
                <div style='color:red;'>red</div>
                <div style='color:aqua;'>blue</div>
            </div>
            <br>
            <br>
            <h3>Basic tooltip example:</h3>
            <div>
                <span id="myButton" data-tooltip-placement="bottom" data-tooltip-delay="0" data-tooltip-duration="600" data-tooltip-arrow="true" aria-label="My label">My button</span>
                <div style="display:none;">
                    My content<br>
                    <div style='color:red;'>red</div>
                    <div style='color:aqua;'>blue</div>
                </div>
            </div>
            <br>
            <br>
            <h3>Basic tooltip example with content element:</h3>
            <div>
                <span id="myButtonWithContentEl" data-tooltip-placement="bottom" data-tooltip-delay="0" data-tooltip-duration="600" data-tooltip-arrow="true" aria-label="My label">My button</span>
            </div>
            <div id="myContent2" style="display:none;">
                My content<br>
                <div style='color:red;'>red</div>
                <div style='color:aqua;'>blue</div>
            </div>
            <br>
            <br>
            <select name="test" title="test" data-placeholder="test" autocomplete="off">
                <option value=""></option>
                <option disabled selected value="">test</option>
                <option value="Valeur" selected>Texte</option>
            </select>
        </div>
    </body>
</html>
